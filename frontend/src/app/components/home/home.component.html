<section id="cont-slid">
  <div
    id="carouselExampleDark"
    class="carousel carousel-dark slide"
    data-bs-ride="carousel"
    data-bs-pause="false"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img
          src="https://www.gymfactory.net/wp-content/uploads/2019/11/tendencias-fitness.png"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Entrenamiento Funcional</h5>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img
          src="https://i.blogs.es/d3b01f/21383/1366_2000.jpg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Entrenamieto con pesas</h5>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img
          src="http://jetnews.com.mx/wp-content/uploads/2016/03/jet-news-step-gym.jpg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Entrenamiento Aerobico</h5>
        </div>
      </div>
    </div>
  </div>
</section>
